<html>
<head>
<meta charset="utf-8">
<title>广告图片上传</title>
<style type="text/css">
* {
	outline: none;
	margin: 0;
	padding: 0;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

html {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
	border: 0px;
	font-family: SimHei;
	font-weight: 900;
}

table {
	width: 50%;
	height: 100%;
	padding: 0px;
	margin: 0px;
	border: 0px;
	display: block;
	text-align: center;
	border-collapse: collapse;
}
tr{
	height: 40px;
	line-height: 40px;
}
</style>
</head>
<body>
	<div align="center">
		<h2>这里是广告上传</h2>
		<form enctype="multipart/form-data" method="post">
			<table align="center">
				<tr >
					<td>请选择文件：</td>
					<td><input type="file" name="uploadfile" /></td>
				<tr>
					<td colspan="2"><input type="submit" value="提交"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
